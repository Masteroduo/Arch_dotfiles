######################
# Sha's Kitty Config #
######################

# FONTS
font_family      JetBrainsMono Nerd Font 
bold_font        auto
italic_font      auto
bold_italic_font auto

font_size 14

#KEYBOARD SHORTCUTS
map ctrl+c copy_or_interrupt
map ctrl+v paste_from_clipboard

#APPEARANCE
background_opacity 0.9

#COLOR SCHEMES
foreground            #D8DEE9
background            #2E3440
selection_foreground  #000000
selection_background  #FFFACD
url_color             #0087BD
cursor                #81A1C1

# black
color0   #3B4252
