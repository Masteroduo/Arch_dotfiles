#FONTS
font_family      JetBrains Mono Medium
bold_font        auto
italic_font      auto
bold_italic_font auto

font_size 13.0

#KEYBOARD SHORTCUTS
map ctrl+c copy_or_interrupt
map ctrl+v paste_from_clipboard

#APPEARANCE
background_opacity 1 

